        <span class="divider"></span>
        <article class="grid_card">
            <div>
                <!-- Polaroid mushroom-->
                <a class="card rotate4" href="#">
                    <article>
                        <img class="pinImg" src="./img/svg/ny_pen.svg" alt="">
                        <img class="mush-img"
                            src="https://vildmadv2.vps.webdock.io/application/files/6416/2437/2772/Honnningsvamp_ravarekort_app.png"

                    </article>
                </a>
                <!-- Polaroid mushroom slut -->

                <span class="divider2"></span>
                <!-- Polaroid landscape -->
                <a class="card rotate1" href="#">
                    <article>
                        <img class="pinImg" src="./img/svg/pin_groen.svg" alt="">

                            src="https://vildmadv2.vps.webdock.io/application/files/6214/9036/4694/naaleskov.jpg"

                            <h2 class="harvestingLandscape1">Mushroom Title</h2>
                        </header>

                <!-- Polaroid landscape slut -->

            <div>

                    </div>

                    <p class="sæsoner">Blooms during <span class="mushSeason ">SEASON</span></p>

                </div>
                <div class="ikon_grid">
                    <div>
                        <img class="lokationikon" src="./img/svg/lokation.svg" style="width:50px;">
                    </div>
                    <p class="lokationtxt">Find this <span class="headCatagory"></span> in a <span
                            class="harvestingLandscape2">HARVESTING
                            LANDSCAPE</span></p>
                </div>
                <p class="description produktbskr">DESCRIPTION</p>


            </div>
            <div class="idcolumn">
                <p class="systemid">System ID= <span class="showId systemid"></span></p>
                <img class="barcode" src="./img/barcode.png" alt="barcode">
