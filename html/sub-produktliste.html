<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktliste</title>
</head>

<body>
    <header></header>
    <a class="goBackLink" href="produktliste.html">Go back</a>
    <h1>Showing mushrooms for season <span class="mushSeason">SEASON</span></h1>
    <main></main>

    <!-- Fy fy style tag -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        article {
            display: contents;
        }

        a {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: subgrid;
            grid-row: span 4;

            background-color: #f3f5f5;
            box-shadow: 5px 5px 5px 0px rgba(138, 138, 138, 0.32);
        }

        article img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 16/9;
        }

        a h1,
        h2,
        div,
        p {
            padding: 0.5rem;
        }
    </style>


    <footer></footer>
    <script src="/subpage.js"></script>

</body>

</html>
